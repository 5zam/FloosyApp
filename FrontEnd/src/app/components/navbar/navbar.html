<!-- Top Header -->
<div class="top-header">
  <div class="container">
    <div class="top-header-content">
      <div class="user-area authenticated" *ngIf="isAuthenticated && currentUser">
        <span>ðŸ‘‹</span>
        <span>Welcome, {{ currentUser.fullName }}</span>
      </div>
    </div>
  </div>
</div>

<!-- Main Navigation -->
<nav class="main-navbar">
  <div class="container">
    <div class="nav-content">
      <!-- Logo -->
      <div class="logo">
        <img src="assets/images/logo-black.png" alt="Flossy Logo" class="logo-image">
        <span class="logo-text">FLOSSY</span>
      </div>

      <!-- Navigation Menu -->
      <ul class="nav-menu">
        <li><a routerLink="/" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">HOME</a></li>
        
        <!-- Show Dashboard only if authenticated -->
        <li *ngIf="isAuthenticated">
          <a routerLink="/dashboard" class="nav-item" routerLinkActive="active">DASHBOARD</a>
        </li>
        
        <li><a routerLink="/policy" class="nav-item" routerLinkActive="active">POLICY</a></li>
        
        <!-- Authentication-based navigation -->
        <li *ngIf="!isAuthenticated">
          <a routerLink="/login" class="nav-item login-btn">LOGIN</a>
        </li>
        
        <li *ngIf="isAuthenticated" class="user-menu">
          <button class="nav-item logout-btn" (click)="logout()">LOGOUT</button>
        </li>
      </ul>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-toggle" (click)="toggleMobileMenu()">
        <span class="hamburger"></span>
        <span class="hamburger"></span>
        <span class="hamburger"></span>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" [class.active]="isMobileMenuOpen">
      <a routerLink="/" class="mobile-nav-item" (click)="closeMobileMenu()">HOME</a>
      
      <a *ngIf="isAuthenticated" routerLink="/dashboard" class="mobile-nav-item" (click)="closeMobileMenu()">DASHBOARD</a>
      
      <a routerLink="/policy" class="mobile-nav-item" (click)="closeMobileMenu()">POLICY</a>
      
      <!-- Authentication-based mobile navigation -->
      <a *ngIf="!isAuthenticated" routerLink="/login" class="mobile-nav-item login-btn" (click)="closeMobileMenu()">LOGIN</a>
      
      <button *ngIf="isAuthenticated" class="mobile-nav-item logout-btn" (click)="logout()">LOGOUT</button>
    </div>
  </div>
</nav>
