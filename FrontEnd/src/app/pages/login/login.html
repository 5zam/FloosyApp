<!-- Login Container -->
<div class="login-container">
  <div class="container">
    <div class="login-card">
      
      <!-- Logo -->
      <div class="login-logo">
        <img src="assets/images/logo-dark.png" alt="Flossy Logo" class="login-logo-image">
        <span class="login-logo-text">FLOSSY</span>
      </div>

      <!-- Error/Success Messages -->
      <div *ngIf="errorMessage" class="alert alert-error">
        {{ errorMessage }}
      </div>
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>

      <!-- Login Tabs -->
      <div class="login-tabs">
        <button 
          class="tab-button" 
          [class.active]="activeTab === 'signin'"
          (click)="switchTab('signin')">
          Sign In
        </button>
        <button 
          class="tab-button" 
          [class.active]="activeTab === 'signup'"
          (click)="switchTab('signup')">
          Create Account
        </button>
      </div>

      <!-- Sign In Form -->
      <div class="tab-content" [class.active]="activeTab === 'signin'">
        <form class="login-form" (ngSubmit)="onSignIn()" #signInForm="ngForm">
          <div class="form-group">
            <input 
              type="email" 
              class="form-input" 
              placeholder="Email Address" 
              [(ngModel)]="signInData.email"
              name="email"
              required>
          </div>
          <div class="form-group">
            <input 
              type="password" 
              class="form-input" 
              placeholder="Password" 
              [(ngModel)]="signInData.password"
              name="password"
              required>
          </div>
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" [(ngModel)]="signInData.rememberMe" name="rememberMe">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
          <button type="submit" class="btn btn-primary login-btn" [disabled]="isLoading || !signInForm.valid">
            {{ isLoading ? 'Signing In...' : 'SIGN IN' }}
          </button>
        </form>
        
        <div class="divider">OR</div>
        
        <button class="btn btn-secondary google-btn" (click)="signInWithGoogle()" [disabled]="isLoading">
          <span class="google-icon">üîç</span>
          <span>Sign in with Google</span>
        </button>
      </div>

      <!-- Sign Up Form -->
      <div class="tab-content" [class.active]="activeTab === 'signup'">
        <form class="login-form" (ngSubmit)="onSignUp()" #signUpForm="ngForm">
          <div class="form-group">
            <input 
              type="text" 
              class="form-input" 
              placeholder="Full Name" 
              [(ngModel)]="signUpData.fullName"
              name="fullName"
              required>
          </div>
          <div class="form-group">
            <input 
              type="email" 
              class="form-input" 
              placeholder="Email Address" 
              [(ngModel)]="signUpData.email"
              name="email"
              required>
          </div>
          <div class="form-group">
            <input 
              type="tel" 
              class="form-input" 
              placeholder="Phone Number (+968)" 
              [(ngModel)]="signUpData.phone"
              name="phone"
              required>
          </div>
          <div class="form-group">
            <input 
              type="password" 
              class="form-input" 
              placeholder="Password (min 6 characters)" 
              [(ngModel)]="signUpData.password"
              name="password"
              required
              minlength="6">
          </div>
          <div class="form-group">
            <input 
              type="password" 
              class="form-input" 
              placeholder="Confirm Password" 
              [(ngModel)]="signUpData.confirmPassword"
              name="confirmPassword"
              required>
          </div>
          <div class="form-group">
            <select class="form-input" [(ngModel)]="signUpData.taxResidency" name="taxResidency" required>
              <option value="">Select Tax Residency Status</option>
              <option value="resident">Tax Resident</option>
              <option value="non-resident">Non-Tax Resident</option>
            </select>
          </div>
          <div class="form-options">
            <label class="checkbox-label">
              <input type="checkbox" [(ngModel)]="signUpData.agreeTerms" name="agreeTerms" required>
              <span>I agree to the <a href="#" routerLink="/policy">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
            </label>
          </div>
          <button type="submit" class="btn btn-primary login-btn" [disabled]="isLoading || !signUpForm.valid">
            {{ isLoading ? 'Creating Account...' : 'CREATE ACCOUNT' }}
          </button>
        </form>
        
        <div class="divider">OR</div>
        
        <button class="btn btn-secondary google-btn" (click)="signUpWithGoogle()" [disabled]="isLoading">
          <span class="google-icon">üîç</span>
          <span>Sign up with Google</span>
        </button>
      </div>

      <!-- Help Section -->
      <div class="help-section">
        Need help? <a href="#" class="help-link">Contact us</a>
      </div>

    </div>
  </div>
</div>
